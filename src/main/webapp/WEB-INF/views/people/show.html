<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<a>List Person</a>
<p th:text="'NAME---> ' + ${person.getName()}">VALUE</p>
<p th:text="'AGE------> ' + ${person.getAge()}">VALUE</p>
<p th:text="'ID---------> ' + ${person.getId()}" >VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>Man is not book</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Книги:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text="${book.getNameBook() + ', ' + book.getAuthor() + ', ' + book.getAge()}">book</tr>
  </table>
  <hr/>
</div>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
<a href="/people">Назад</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
  <input type="submit" value="Удалить!"/>
</form>
</body>
</html>
